<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Lyrics-Searcher</title>
</head>
<body>

<header class="heading">
    <h1>Lyrics Searcher</h1>
</header>

<div class="container container-center">
    <input  id="artist-name" class="input" placeholder="Enter artist name"/>
    <input  id="song-title" class="input" placeholder="Enter song title"/><br>
    <button id="btn-translate" class="btn-click">Get Lyrics</button>
</div>


<p class="container-center p-align">Search Results displayed here 🎧:</p>


<div id="output" class="container container-center result">
</div>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
